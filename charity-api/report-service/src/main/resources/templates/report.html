<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Fundraising report</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            line-height: 2;
            color: #212529;
            text-align: center;
        }

        .custom-table {
            border-top: 4px solid #6c757d;
            border-bottom: 4px solid #6c757d;
            border-collapse: collapse;
        }
    </style>
</head>
<body class="p-4">

<h2 class="mb-4">Report</h2>

<table class="table custom-table">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Num Of Boxes</th>
        <th>Amount</th>
        <th>Currency</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${rows}">
        <td th:text="${row.name}"></td>
        <td th:text="${row.numOfBoxes}"></td>
        <td th:text="${row.amount}"></td>
        <td th:text="${row.currencyCode}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
